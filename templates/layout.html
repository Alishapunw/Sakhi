<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="../static/css/site.css">
    </head>

    <body>
        <div class="navbar">
            <b>SAKHI<b>
            <img src="{{ url_for('static', filename = 'logo.png') }}" alt="User Image" width="50" height="50">
            <a href="{{ url_for('home') }}" class="navbar-brand">Home</a>
            <!-- <a href="{{ url_for('about') }}" class="navbar-brand">Timeline</a> -->
            <a href="{{ url_for('contact') }}" class="navbar-brand">About</a>
        </div>

        <div class="body-content">
            {% block content %}
            {% endblock %}
            <hr/>
        </div>
    </body>
</html>
